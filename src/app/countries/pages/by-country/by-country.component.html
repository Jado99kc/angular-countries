<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <app-countries-input
      (onEnter)="search($event)"
      (onDebounce)="getSuggestions($event)"
    ></app-countries-input>
  </div>
</div>
<hr />
<div *ngIf="notFound" class="alert alert-danger">
  No countries matched your search term: {{ term }}
</div>
<div class="row">
  <div class="col">
    <app-countries-table [countries]="countries"></app-countries-table>
  </div>
</div>
