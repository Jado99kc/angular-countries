<table *ngIf="countries.length > 0" class="table table-hover">
  <thead>
    <th>#</th>
    <th>Flag</th>
    <th>Name</th>
    <th>Population</th>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{ i }}</td>
      <td><img [src]="country.flags.svg" alt="" class="small-flag" /></td>
      <td>{{ country.name.common }}</td>
      <td>{{ country.population | number }}</td>
      <td>
        <a [routerLink]="['/country', country.cioc]">Ver...</a>
      </td>
    </tr>
  </tbody>
</table>
